<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Material Flow Sales Department Application</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
				
		<link rel="stylesheet" type="text/css" href="css/master.css">
		<link rel="import" href="bower_components/polymer/polymer.html">
		<link rel="import" href="bower_components/polymer/core-field/core-field.html">
		<link rel="import" href="bower_components/polymer/core-icon/core-icon.html">
		<link rel="import" href="bower_components/polymer/core-input/core-input.html">
		<link rel="import" href="bower_components/polymer/core-icons/core-icons.html">
		<link rel="import" href="sidebar.html">
		<link rel="import" href="main.html">
		<link rel="import" href="inv_view.html">
		<link rel="import" href="inv_add.html">
		<link rel="import" href="inv_manu.html">
	</head>
	
	<body>
		<polymer-element name="sales-depart">
			<template>
				<link rel="stylesheet" type="text/css" href="css/index.css">
				<link rel="stylesheet" type="text/css" href="css/common.css">
				<sales-depart-sidebar></sales-depart-sidebar>
				<template if="{{currPg == 'home'}}">
					<sales-depart-main></sales-depart-main>
				</template>
				<template if="{{currPg == 'inv_add'}}">
					<sales-depart-inv-add></sales-depart-inv-add>
				</template>
				<template if="{{currPg == 'inv_view'}}">
					<sales-depart-inv-view></sales-depart-inv-view>
				</template>
				<template if="{{currPg == 'inv_manu'}}">
					<sales-depart-inv-manu></sales-depart-inv-manu>
				</template>
			</template>
			
			<script>
				var salesDepart;
				salesDepart = document.querySelector("sales-depart");
				
				$(document).ready(function() {
					salesDepart = document.querySelector("sales-depart");
				});
				
				function switchPage(loc) {
					salesDepart.prevPg = salesDepart.currPg;
					salesDepart.currPg = loc;
				}
				Polymer('sales-depart', {
					ready: function() {
						this.currPg = 'home';
					}
				});
			</script>
		</polymer-element>
		
		<sales-depart></sales-depart>
	</body>
</html>
