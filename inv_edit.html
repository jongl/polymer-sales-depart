		<core-card id="backgroundWhite" layout vertical>
			<div id="backgroundWrapper">
				<h1>Add a New Stock Item</h1>
					
					<template repeat="{{cell in editContent}}">
						<template if="{{cell.inputType == 'string'}}">
							<label class="invInputLabel">{{cell.label}}</label>
							<input type="text" id="{{cell.inputId}}" placeholder="{{cell.placeholder}}">
							<div id="{{cell.msgDivId}}" class="invInputMsg"></div>
						</template>
						<template if="{{cell.inputType == 'integer' || cell.inputType == 'float'}}">
							<label class="invInputLabel">{{cell.label}}</label>
							<input type="number" id="{{cell.inputId}}" placeholder="{{cell.placeholder}}">
							<div id="{{cell.msgDivId}}" class="invInputMsg"></div>
						</template>
						<template if="{{cell.inputType == 'textarea'}}">
							<label class="invInputLabel" style="vertical-align: top; margin-top: 8px;">{{cell.label}}</label>
							<textarea id="{{cell.inputId}}" rows="8" cols="50" placeholder="{{cell.placeholder}}"></textarea>
							<div id="{{cell.msgDivId}}" class="invInputMsg" style="vertical-align: top; margin-top: 8px;"></div>
						</template>
						<br/>
					</template>
					
					<div class="button" on-click="{{onClick}}">Add a New Item</div>
					<div id="submitEditMsg" class="invInputMsg"></div>
			</div>
		</core-card>
